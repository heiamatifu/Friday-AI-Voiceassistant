
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday - Your AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Friday - Your Voice & Chat AI Assistant</h1>
  <p>Choose a way to talk to me:</p>

  <!-- Buttons for interaction -->
  <button onclick="startListening()">🎤 Talk to Friday</button>
  <button onclick="showCreator()">👨‍💻 Meet My Creator</button>

  <!-- Text input for typing commands -->
  <input type="text" id="textInput" placeholder="Type your command here..." onkeypress="if(event.key==='Enter') getResponse(this.value)">

  <!-- Output area -->
  <div class="output" id="outputText">I am Friday, ready to help!</div>

  <script src="script.js"></script>
</body>
</html>
