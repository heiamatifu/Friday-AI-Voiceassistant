<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1 {

    button {
      background-color: #00ffff;
      border: none;
      padding: 12px 20px;

      margin-top: 30px;

  </style>
</head>
<body>
  <h1>Friday - Your Voice AI Assistant</h1>
  <p>Tap the button and speak your command</p>
  <button onclick="startListening()">ðŸŽ¤ Talk to Friday</button>
  <div class="output" id="outputText">I am Friday, ready to help!</div>  <script>
    const output = document.getElementById("outputText");

    const jokes = [
      "Why donâ€™t scientists trust atoms? Because they make up everything!",
      "Why did the math book look sad? Because it had too many problems.",
      "I told my computer I needed a break, and it said 'No problem â€” Iâ€™ll go to sleep.'",
      // add up to 50 jokes
    ];

    const facts = [
      "Honey never spoils. Archaeologists have found edible honey in ancient Egyptian tombs.",
      "Octopuses have three hearts and blue blood.",
      "Bananas are berries, but strawberries arenâ€™t.",
      // add up to 50 fun facts
    ];

    const stories = [
      "Once upon a time, in a jungle, a clever rabbit outsmarted a lion...",
      "There was a kind girl who always helped animals. One day, a bird granted her a wish...",
      // add up to 50 kids stories
    ];

    const recipes = [
      "To make Maggi: boil water, add noodles, taste maker, cook for 2 minutes.",
      "To make Poha: soak flattened rice, fry onions and mustard seeds, add turmeric and salt, mix well.",
      // add up to 40 popular Indian dishes
    ];

    function speak(text) {
      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }

    function getResponse(input) {
      input = input.toLowerCase();
      if (input.includes("joke")) {
        const joke = jokes[Math.floor(Math.random() * jokes.length)];
        speak(joke);
        output.innerText = joke;
      } else if (input.includes("fact")) {
        const fact = facts[Math.floor(Math.random() * facts.length)];
        speak(fact);
        output.innerText = fact;
      } else if (input.includes("story")) {
        const story = stories[Math.floor(Math.random() * stories.length)];
        speak(story);
        output.innerText = story;
      } else if (input.includes("recipe") || input.includes("how to make")) {
        const recipe = recipes[Math.floor(Math.random() * recipes.length)];
        speak(recipe);
        output.innerText = recipe;
      } else {
        const defaultReply = "Iâ€™m sorry, I donâ€™t know that yet. But Iâ€™ll learn it soon!";
        speak(defaultReply);
        output.innerText = defaultReply;
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.innerText = "You said: " + transcript;
        getResponse(transcript);
      };
    }
  </script></body>
</html>
